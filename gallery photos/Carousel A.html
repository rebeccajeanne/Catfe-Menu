<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="display: inline-block;">

<div class="container" style="padding: 0; margin: 0; transform: none; -moz-transform: scale(0.5); zoom: 0.5; width:fit-content;">
    <div id="myCarousel" class="carousel slide" data-ride="true" style="width:fit-content; height:fit-content;">
        <!-- Indicators -->
        <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="Calypso/cropped/Calypso_1_cropped.jpg" alt="Calypso in a box" style="width:100%;">
            </div>

            <div class="item">
                <img src="Calypso/cropped/Calypso_2_cropped.jpg" alt="Calypso on a book" style="width:100%;">
            </div>
            
            <div class="item">
                <img src="Calypso/cropped/Calypso_3_cropped.jpg" alt="Calypso sleeping on a laptop" style="width:100%;">
            </div>

            <div class="item">
                <img src="Calypso/cropped/Calypso_4_cropped.jpg" alt="Calypso snuggling up with her eyes closed" style="width:100%;">
            </div>

            <div class="item">
                <img src="Calypso/cropped/Calypso_5_cropped.jpg" alt="Calypso being held like a baby" style="width:100%;">
            </div>

            <div class="item">
                <img src="Calypso/cropped/Calypso_6_cropped.jpg" alt="Calyspo while still growing in her fur; Red text to the right reads August 2024" style="width:100%">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
        </a>
    </div>
</div>

</body>
</html>
