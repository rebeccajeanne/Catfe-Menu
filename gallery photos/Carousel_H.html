<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carousel D</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="display: inline-block; overflow: hidden;">

<div class="container" style="padding: 0; margin: 0;">
    <div id="myCarousel" class="carousel slide" data-interval="false" style="max-width: 140px; max-height: 150px;">
        <!-- Indicators -->
        <ol class="carousel-indicators" style="width:auto; bottom: 0px; transform: scale(0.8);">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="Kirk/Kirk_1.jpg" alt="Kirk sitting on a desk and looking at you sheepishly." style="width:100%; height:100%; overflow:hidden;">
            </div>

            <div class="item">
                <img src="Kirk/Kirk_2.jpg" alt="Kirk yelling at a glass door standing on his hind legs with his paws against the door." style="width:100%;height: 100%; overflow:hidden;">
            </div>
            
            <div class="item">
                <img src="Kirk/Kirk_3.jpg" alt="Kirk on a desk sitting up tall and looking above you." style="width:100%;height: 100%; overflow:hidden;">
            </div>

            <div class="item">
                <img src="Kirk/Kirk_4.jpg" alt="Kirk licking his lips in front of a full food bowl." style="width:100%;height: 100%; overflow:hidden;">
            </div>

            <div class="item">
                <img src="Kirk/Kirk_5.jpg" alt="Kirk rolled into a yoga mat like a sushi roll." style="width:100%; height: 100%; overflow:hidden;">
            </div>

            <div class="item">
                <img src="Kirk/Kirk_6.jpg" alt="Kirk sitting on a lap and looking at you lovingly." style="width:100%; height: 100%; overflow:hidden;">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev" style="background-image:none;">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next" style="background-image:none;">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
        </a>
    </div>
</div>

</body>
</html>
