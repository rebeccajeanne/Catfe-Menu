<div class="gal-photo_container" aria-label="Slideshow of photos">
    <div id="gal-photo_A" class="gal-photo_slide" data-ride="carousel">
        <!--indicators-->
        <ol class="gal-photo_list">
            <li data-target="#gal-photo_A" data-slide-to="0" class="active"></li>
            <li data-target="#gal-photo_A" data-slide-to="1"></li>
            <li data-target="#gal-photo_A" data-slide-to="2"></li>
        </ol>
        <!--wrapper for slides-->
        <div class="carousel-inner">
            <div class="item active">
                <img src="Calypso/cropped/Calypso_1_cropped.jpg" alt="Calypso in a box" style="width:100%;">
            </div>

            <div class="photo">
                <img src="Calypso/cropped/Calypso_2_cropped.jpg" alt="Calypso on a book" style="width:100%;">
            </div>

            <div class="photo">
                <img src="Calypso/cropped/Calypso_3_cropped.jpg" alt="Calypso sleeping on a laptop" style="width:100%;">
            </div>
        </div>
        <!--left and right controls-->
        <a class="left carousel-control" href="gal-photo_A" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="gal-photo_A" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
