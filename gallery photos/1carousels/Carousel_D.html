<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carousel D</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="display: inline-block; overflow: hidden;">

<div class="container" style="padding: 0; margin: 0;">
    <div id="myCarousel" class="carousel slide" data-interval="false" style="max-width: 140px; max-height: 150px;">
        <!-- Indicators -->
        <ol class="carousel-indicators" style="width:auto; bottom: 0px; transform: scale(0.8);">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="Calypso/Calypso_1.jpg" alt="Calypso looking at you lovingly." style="width:100%; height:100%; overflow:hidden;">
            </div>

            <div class="item">
                <img src="Calypso/Calypso_2.jpg" alt="Calyspo while still growing in her fur; Red text to the right reads August 2024." style="width:100%;height: 100%; overflow:hidden;">
            </div>
            
            <div class="item">
                <img src="Calypso/Calypso_3.jpg" alt="Calypso snuggling up with her eyes closed." style="width:100%;height: 100%; overflow:hidden;">
            </div>

            <div class="item">
                <img src="Calypso/Calypso_4.jpg" alt="Calypso sleeping curled up in a bed." style="width:100%;height: 100%; overflow:hidden;">
            </div>

            <div class="item">
                <img src="Calypso/Calypso_5.jpg" alt="Calypso being held like a baby." style="width:100%; height: 100%; overflow:hidden;">
            </div>

            <div class="item">
                <img src="Calypso/Calypso_6.jpg" alt="Calypso laying in a box with an 'As seen on TV' sticker edited above her head." style="transform: scale(1.2); overflow:hidden;">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev" style="background-image:none;">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next" style="background-image:none;">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
        </a>
    </div>
</div>

</body>
</html>
